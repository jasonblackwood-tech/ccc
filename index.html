<div style="display:flex; justify-content:center; margin:auto;">
  <div id="cc-wrap"
       style="width:800px; max-width:100%; position:relative; aspect-ratio:4/3; margin:auto;">
    <iframe
      id="crosscountry-canada"
      src="https://archive.org/embed/msdos_Crosscountry_Canada_1991"
      loading="lazy"
      tabindex="0"
      style="border:0; position:absolute; inset:0; width:100%; height:100%;"
      allow="fullscreen"
      allowfullscreen
    ></iframe>
  </div>
</div>

<div style="text-align:center; margin-top:10px;">
  <button id="cc-fullscreen"
    style="background:#444; border-radius:6px; border:0; color:#fff; cursor:pointer; padding:0.5em 1em;">
    Full Screen
  </button>
</div>

<script>
(function () {
  const wrap = document.getElementById("cc-wrap");
  const btn = document.getElementById("cc-fullscreen");
  const frame = document.getElementById("crosscountry-canada");

  function requestFS(el) {
    const req = el.requestFullscreen
      || el.webkitRequestFullscreen
      || el.mozRequestFullScreen
      || el.msRequestFullscreen;
    if (req) req.call(el);
  }

  btn.addEventListener("click", function () {
    // Focus helps with keyboard routing after entering fullscreen
    frame.focus({ preventScroll: true });
    requestFS(wrap);
  });
})();
</script>
